<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Variables and JS</title>
</head>
<body>
  
  <h2>Actualiza las variables de css con <span class="h1">JS</span></h2>


  <div class="controls">
    <label for="spacing">Espacio:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Color Base</label>
    <input type="color" name="base" value="#ffffff">
  </div>

  <img src="https://images.hdqwalls.com/download/my-city-gx-1920x1080.jpg" width="720px">

  <style>
    :root{
      --base: #9e1f0e;
      --spacing: 10px;
      --blur: 10px;
    }

    img{
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .h1{
      color: var(--base);
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input')

    function actualizar(){
      const suffix = this.dataset.sizing || ''

      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }

    inputs.forEach(input => input.addEventListener('change', actualizar))
    inputs.forEach(input => input.addEventListener('mousemove', actualizar))

  </script>

</body>
</html>
